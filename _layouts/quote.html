<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <meta
      name="description"
      content="{{ page.excerpt | strip_html | truncate: 160 }}"
    />
    <meta property="og:title" content="{{ page.title }}" />
    <meta
      property="og:description"
      content="{{ page.excerpt | strip_html | truncate: 160 }}"
    />
    <meta
      property="og:url"
      content="{{ site.url }}{{ site.baseurl }}{{ page.url }}"
    />
    <meta
      property="og:image"
      content="{{ site.url }}{{ site.baseurl }}/images/default-og-image.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote-content">
        {{ content }}
        <div class="quote-metadata">
          {% if page.author %}
          <p class="author">â€” {{ page.author }}</p>
          {% endif %} {% if page.source or page.chapter %}
          <p class="source">
            {% if page.source %}{{ page.source }}{% endif %} {% if page.source
            and page.chapter %}, {% endif %} {% if page.chapter %}{{
            page.chapter }}{% endif %}
          </p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
